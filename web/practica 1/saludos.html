    <h4 class="greeting" style="color: orange;">Merhaba</h4>
    <h5 class="greeting" style="color: purple;">Ciao</h5>
    <h6 class="greeting" style="color: pink;">こんにちは</h6>

    <p style="font-size: 16px; color: yellow;">你好</p>
